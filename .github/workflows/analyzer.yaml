name: "Code analyzers"

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  go:
    name: "Run golang Staticcheck"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run check
        run: |
          DOCKER_BUILDKIT=1 docker build -f Dockerfile --target static_analyzer .
